<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flashcard Flip Example</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
  }
  
  .flashcard {
    width: 300px;
    height: 200px;
    border: 1px solid #ccc;
    border-radius: 10px;
    perspective: 1000px;
    cursor: pointer;
  }
  
  .flashcard > div {
    width: 100%;
    height: 100%;
    position: absolute;
    border-radius: 10px;
    backface-visibility: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: Arial, sans-serif;
    font-size: 20px;
    transition: transform 0.6s linear;
  }
  
  .front {
    background-color: #ffffff;
  }
  
  .back {
    background-color: #4CAF50;
    color: white;
    transform: rotateY(180deg);
  }
  
  .flashcard.flipped .front {
    transform: rotateY(180deg);
  }
  
  .flashcard.flipped .back {
    transform: rotateY(360deg);
  }
</style>
</head>
<body>

<div class="flashcard" onclick="this.classList.toggle('flipped');">
  <div class="front">What is HTML?</div>
  <div class="back">Hyper Text Markup Language</div>
</div>

<script>
  // No additional JavaScript is needed for the flip effect, as it's handled by CSS.
  // You can add JavaScript here for additional functionality if required.
</script>
</body>
</html>
